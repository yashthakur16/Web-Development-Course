<head>

<body>

        </select>

        <br>
        <br>

        <input type="button" value="Submit">

        <br>
        <br>

        <textarea name="text" id="text" placeholder="enter text here" rows="10" cols="30"></textarea>
        </fieldset>

    </form>
</body>
</html>
