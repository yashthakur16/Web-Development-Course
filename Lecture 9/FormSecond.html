<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>

    <h2>Job Application</h2>
    
    <form >

        <label for="Name">Name:</label>
        <br/>
        <br/>
        <input type="text" name="Name" id="Name">
        <br/>
        <br/>
        <label for="Email">Email:</label>
        <br/>
        <br/>
        <input type="email" name="Email" id="Email">
        <br/>
        <br/>

        <label for="Phone">Phone:</label>
        <br/>
        <br/>
        <input type="tel" name="Phone" id="Phone">
        <br/>
        <br/>

        <label for="Resume">Resume:</label>
        <br/>
        <input type="file" name="File" id="File">
        <br/>
        <br/>

        <label for="exp">Experience (years):</label>
        <br/>
        <input type="number" name="exp" id="exp" min="0" max="50">

        

        <fieldset>
            <legend>Skills:</legend>
            <br/>
            <br/>
            <input type="checkbox" id="html" name="html">
            <br/>
            <label for="html" >HTML</label>
            <br/>
            <br/>
            <input type="checkbox" id="css" name="css">
            <br/>
            <label for="css" >CSS</label>
            <br/>
            <br/>
            <input type="checkbox" id="javascript" name="javascript">
            <br/>
            <label for="javascript" >Javascript</label>
            <br/>
            <br/>
        </fieldset>

        <label for="Education">HighestEducation:</label>
        <br/>
        <br/>
        <select name="Education" id="Education">
            <option value="High School">High School</option>
            <option value="UG">UG</option>
            <option value="PG">PG</option>
        </select>
        <br/>
        <br/>

        <fieldset>
            <legend>Availability:</legend>

            <input type="radio" name="availability" id="Full" >
            <br/>
            <label for="Full">Full Time</label>
            <br/>
            <br/>
            <input type="radio" name="availability" id="Part">
            <br/>
            <label for="Part">Part Time</label>
            <br/>
            <br/>
        </fieldset>
        
        <label for="comments">Additional Comments:</label>
        <br/>
        <br/>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit Application">
    
</body>
</html>
