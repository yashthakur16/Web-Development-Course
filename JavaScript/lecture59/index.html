<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bodyContainer">
        <div class="mainContainer">
            <div class="heading">
                <h1>
                    LeetMetric
                </h1>
            </div>
            <div class="form">
                <form action="">
                    <p id="p1">Enter Username:</p>
                    <div class="info">
                        <input type="text" id="username" name="username" required placeholder="Username">
                        <button type="button" id="button">Search</button>
                    </div>
                    
                </form>
            </div>

            <div class="statContainer">         
                <div class="stats">
                    <div class="stat1">
                        <div class="graph circle" id="graph1">
                            <p id="easyLabel">Easy</p>
                        </div>
                        
                    </div>
                    <div class="stat2 circle">
                        <div class="graph" id="graph2">
                            <p id="mediumLabel">Medium</p>
                        </div>
                    
                    </div>
                    <div class="stat3 circle">
                        <div class="graph" id="graph3">
                            <p id="hardLabel">Hard</p>
                        </div>
                </div>
                
                </div>
                <div class="rectangle"></div>
            </div>
            
        </div>

        <script src="index.js"></script>
    </div>
</body>
</html>
